site_author: Firase JEMAA & Najet BOUKADOUR
repo_url: https://github.com/<ton-utilisateur>/<nom-du-repo>  # Remplace aussi
repo_name: GitHub

theme:
  name: material
  language: fr
  palette:
    - scheme: slate       # Th√®me sombre
      primary: black       # Couleur principale (sobre)
      accent: lime        # Couleur accent (flashy)
      toggle:
        icon: material/weather-sunny
        name: Passer en mode clair
    - scheme: default     # Th√®me clair (optionnel)
      primary: black
      accent: lime
      toggle:
        icon: material/weather-night
        name: Passer en mode sombre
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - navigation.footer
    - search.highlight
    - search.suggest
    - content.code.annotate
    - content.tabs.link
    - content.code.copy

markdown_extensions:
  - toc:
      permalink: üîó
  - admonition
  - codehilite
  - footnotes
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.tabbed
  - pymdownx.inlinehilite
  - pymdownx.emoji
  - pymdownx.keys

